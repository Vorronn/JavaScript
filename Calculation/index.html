<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculation</title>
</head>
<body>
    <div class="conteiner">
        <h1>Расчет стропил</h1>
        <p>Расчет выполнен в соответствии с ТКП 45-5.05-146-2009. Деревянные конструкции. Нормы проектирования</p>
        <select name="section" class="section" onchange="showhideBlocks(this.value)">
            <option value="0" selected>
                <h2>Круглое сечение</h2>
            </option>
            <option value="1">
                <h2>Прямоугольное сечение</h2>
            </option>
            <option value="2">
                <h2>Произвольной формы</h2>
            </option>
        </select>
        <div class="box_1 hide" id="0"><label for="input-width">Ширина <b>b = </b></label><input type="number" class="input-width"><label for="input-width"> см</label></div>
        <div class="box_1 hide" id="1"><label for="input-height">Высота <b>h = </b></label><input type="number" class="input-height"><label for="input-height"> см</label></div>
        <div class="box_2" id="2"><label for="input-diametr">Диаметр <b>d = </b></label><input type="number" class="input-diametr"><label for="input-diametr"> см</label></div>
        <div class="area"><label for="input-area">Площадь <b>A = </b></label><input type="number" class="input-area"><label for="input-area"> см<sup>2</sup></label></div>
        <div class="w"><label for="input-w">Осевой момент сопротивления <b>W = </b></label><input type="number" class="input-w"><label for="input-w"> см<sup>3</sup></label></div>
        <div class="i"><label for="input-i">Осевой момент инерции <b>I = </b></label><input type="number" class="input-i"><label for="input-i"> см<sup>4</sup></label></div>
        <button class="calc">Вычислить</button>

    </div>
    <script src="JS/script.js"></script>
   
</body>
</html>
