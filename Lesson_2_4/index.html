<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div>
        Text: <input type="text" class="text-input">
    </div>
    <div>
        Date: <input type="date" class="date-input">
    </div>
    <div>
        Password: <input type="password" class="password-input">
    </div>
    <div>
        Range: <input type="range" class="range-input" max="500">
    </div>
    <div>
        Color: <input type="color" class="color-input">
    </div>
    <div>
        Checkbox: <input type="checkbox" class="checkbox-input">
        <label for="checkbox-input">check</label>
    </div>

    <br><br>

    <div>
        Radio:
        <input type="radio" class="radio-input" id="radio-1" name="option" value="Плацкарт" checked>
        <label for="radio-1">Плацкарт</label>
        <input type="radio" class="radio-input" id="radio-2" name="option" value="Купе">
        <label for="radio-2">Купе</label>
        <input type="radio" class="radio-input" id="radio-3" name="option" value="СВ">
        <label for="radio-3">СВ</label>
    </div>

    <div>
        
        <p>Hello</p>
        <p>world</p>
        <p>Print</p>
    </div>
    
    <div>
        <select name"number" id="my-select">
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
        </select>
    </div>

    <div>
        <button id="btn">Клацни</button>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
